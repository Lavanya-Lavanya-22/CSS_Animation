<!DOCTYPE html>
<html lang="en">
<head>

    <title>Animated slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ANIMATED IMAGE GALLERY</h1>
    <div class="gallery">
        
        <div class="image-box active">
            <img src="./img2.jpeg"  alt="img1">
        </div>
        <div class="image-box">
            <img src="./img3.jpg"  alt="img1">
        </div>
        <div class="image-box">
            <img src="./img4.jpg"  alt="img1">
        </div>
        <div class="image-box">
            <img src="./img5.jpg"  alt="img1">
        </div>
        <div class="image-box">
            <img src="./img7.jpg"  alt="img1">
        </div>
        
    </div>
</body>
</html>
